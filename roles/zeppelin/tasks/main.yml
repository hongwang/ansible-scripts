---
- name: Download Zeppelin package
  get_url: 
    url: "{{ package_url }}"
    dest: "~{{ zeppelin_user }}/downloads"
    owner: "{{ zeppelin_user }}"
    group: "{{ zeppelin_user }}"

- name: Unpack Zeppelin package
  unarchive:
    src: "~{{ zeppelin_user }}/downloads/{{ package_url | basename }}"
    dest: /opt/
    owner: "{{ zeppelin_user }}"
    group: "{{ zeppelin_user }}"
    remote_src: True

- name: Set link to zeppelin directory
  file:
    src: "/opt/{{ package_url | basenameã€€| splitext | first }}"
    dest: "/opt/zeppelin"
    owner: "{{ zeppelin_user }}"
    group: "{{ zeppelin_user }}"
    state: link
    force: yes

- name: Install zeppelin interpreters
  command: /opt/zeppelin/bin/install-interpreter.sh --name {{ item }}
  with_items:
    - cassandra
    - angular
    - elasticsearch
    - file
    - jdbc
    - livy
    - md
    - python
    - shell

- name: Copy zeppelin config
  template: 
    src: "opt/zeppelin/conf/zeppelin-env.sh"
    dest: "/opt/zeppelin/conf/zeppelin-env.sh"
    owner: "{{ zeppelin_user }}"
    group: "{{ zeppelin_user }}"
    mode: "0644"

- name: Set zeppelin Service
  become: yes
  template: 
    src: "etc/systemd/system/zeppelin.service"
    dest: "/etc/systemd/system/zeppelin.service"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Enable zeppelin Service
  become: yes
  systemd:
    name: "zeppelin.service"
    enabled: yes